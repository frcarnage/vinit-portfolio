<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
    }

    .vouch-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .vouch {
      background: #111;
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .vouch:hover {
      transform: scale(1.02);
    }

    .vouch-header {
      font-weight: bold;
      margin-bottom: 5px;
      color: #00f7ff;
    }

    .vouch-message {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .vouch-footer {
      font-size: 0.85em;
      color: #aaa;
      display: flex;
      justify-content: space-between;
    }

    .like-btn {
      background: transparent;
      border: none;
      color: #00ffff;
      cursor: pointer;
      font-size: 1em;
    }

    .like-btn.liked {
      color: #ff4081;
    }

    .submit-form {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    .submit-form h2 {
      margin-bottom: 20px;
    }

    .submit-form input,
    .submit-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1f1f1f;
      color: #fff;
    }

    .submit-form button {
      width: 100%;
      padding: 12px;
      background: cyan;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.2em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üí¨ Vouches</h1>

  <div class="vouch-container" id="vouch-list">
    <div class="empty-state" id="empty-state">Loading vouches...</div>
  </div>

  <div class="submit-form" data-aos="fade-up">
    <h2>Leave a Vouch</h2>
    <input type="text" id="username" placeholder="Your name"/>
    <textarea id="message" placeholder="Your message..." rows="4"></textarea>
    <button onclick="submitVouch()">Submit Vouch</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const firebaseConfig = {
      apiKey: "AIzaSyD2...yourKeyHere",
      authDomain: "vinit-vouches.firebaseapp.com",
      projectId: "vinit-vouches",
      storageBucket: "vinit-vouches.appspot.com",
      messagingSenderId: "yourSenderID",
      appId: "yourAppID",
      databaseURL: "https://vinit-vouches-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchVouches() {
      db.ref("vouches").on("value", snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("vouch-list");
        container.innerHTML = "";
        if (!data) {
          document.getElementById("empty-state").innerText = "No vouches yet.";
          return;
        }

        Object.entries(data).reverse().forEach(([id, vouch]) => {
          const date = new Date(vouch.timestamp || Date.now());
          const liked = localStorage.getItem(`liked-${id}`);
          const likeCount = vouch.likes || 0;

          const div = document.createElement("div");
          div.className = "vouch";
          div.innerHTML = `
            <div class="vouch-header">Name: ${vouch.username}</div>
            <div class="vouch-message">"${vouch.message}"</div>
            <div class="vouch-footer">
              <span>${date.toLocaleString()}</span>
              <button class="like-btn ${liked ? 'liked' : ''}" onclick="likeVouch('${id}')">‚ù§Ô∏è ${likeCount}</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function submitVouch() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!username || !message) return alert("Fill out both fields");

      const newRef = db.ref("vouches").push();
      newRef.set({
        username,
        message,
        timestamp: Date.now(),
        likes: 0
      });

      document.getElementById("username").value = "";
      document.getElementById("message").value = "";
    }

    function likeVouch(id) {
      const key = `liked-${id}`;
      if (localStorage.getItem(key)) return;

      const ref = db.ref(`vouches/${id}/likes`);
      ref.transaction(current => (current || 0) + 1);
      localStorage.setItem(key, "true");
    }

    fetchVouches();
  </script>
</body>
</html>
