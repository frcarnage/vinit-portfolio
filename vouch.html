<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
    }

    .vouch-section {
      padding: 40px 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .vouch-form {
      max-width: 500px;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #fff;
      outline: none;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px cyan;
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00cccc;
    }

    .vouch-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .vouch {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .vouch:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .vouch h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #00ffff;
    }

    .vouch p {
      margin: 5px 0;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #ccc;
    }

    .like-btn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .like-btn:hover {
      transform: scale(1.1);
    }

    .like-btn.liked {
      color: #ff4f91;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #loading {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="vouch-section">
  <h1>What People Say üí¨</h1>

  <div class="vouch-form">
    <input type="text" id="username" placeholder="Your Name" />
    <textarea id="message" placeholder="Your Vouch..." rows="4"></textarea>
    <button onclick="submitVouch()">Submit Vouch</button>
  </div>

  <div id="vouchList" class="vouch-container"></div>
  <div id="loading">‚è≥ Loading vouches...</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD2...yourKeyHere",
    authDomain: "vinit-vouches.firebaseapp.com",
    projectId: "vinit-vouches",
    storageBucket: "vinit-vouches.appspot.com",
    messagingSenderId: "yourSenderID",
    appId: "yourAppID",
    databaseURL: "https://vinit-vouches-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function submitVouch() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    if (!username || !message) return alert("Please fill all fields");

    const vouch = {
      username,
      message,
      timestamp: new Date().toISOString(),
      likes: 0
    };

    db.ref("vouches").push(vouch);
    document.getElementById('username').value = "";
    document.getElementById('message').value = "";
    alert("‚úÖ Vouch submitted!");
  }

  function formatTimestamp(iso) {
    const date = new Date(iso);
    return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
  }

  function renderVouches() {
    db.ref("vouches").on("value", (snapshot) => {
      const vouchList = document.getElementById("vouchList");
      const loading = document.getElementById("loading");
      vouchList.innerHTML = "";
      loading.style.display = "none";

      const data = snapshot.val();
      if (data) {
        const entries = Object.entries(data).reverse();

        entries.forEach(([id, vouch]) => {
          const div = document.createElement("div");
          div.className = "vouch";

          const likedKey = `liked_${id}`;
          const isLiked = localStorage.getItem(likedKey);

          const likeCount = vouch.likes !== undefined ? vouch.likes : 0;

          div.innerHTML = `
            <h3>Name: ${vouch.username}</h3>
            <p>Vouch: ${vouch.message}</p>
            <p class="timestamp">üïí ${formatTimestamp(vouch.timestamp)}</p>
            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="likeVouch('${id}')">
              ‚ù§Ô∏è <span id="like-count-${id}">${likeCount}</span>
            </button>
          `;

          vouchList.appendChild(div);
        });
      }
    });
  }

  function likeVouch(id) {
    const likedKey = `liked_${id}`;
    if (localStorage.getItem(likedKey)) return;

    const likeCountSpan = document.getElementById(`like-count-${id}`);
    if (likeCountSpan) {
      let currentLikes = parseInt(likeCountSpan.textContent) || 0;
      likeCountSpan.textContent = currentLikes + 1;
      likeCountSpan.parentElement.classList.add("liked");
    }

    localStorage.setItem(likedKey, "true");
    const ref = db.ref("vouches/" + id + "/likes");
    ref.transaction((likes) => (likes || 0) + 1);
  }

  renderVouches();
</script>
</body>
</html>
