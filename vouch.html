<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
    }
    .vouch-card {
      background: #1f1f1f;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .vouch-card strong {
      color: #00ffe5;
    }
    .vouch-card button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #vouchForm {
      background: #151515;
      padding: 25px;
      border-radius: 10px;
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #00ffe5;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      padding: 30px;
    }
    #successMsg {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: black;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üí¨ Vouches</h1>

  <div id="authSection" style="text-align:center;margin-bottom:30px;">
    <button onclick="signInWithGoogle()" style="padding:10px 20px;font-weight:bold;border:none;border-radius:6px;background:#00ffe5;color:black;">üîê Sign in as Admin</button>
    <span id="adminStatus" style="margin-left:15px;"></span>
  </div>

  <div id="loading">Loading vouches...</div>
  <div id="vouchList" style="display:none;"></div>

  <form id="vouchForm">
    <h2>Leave a Vouch</h2>
    <input type="text" id="username" placeholder="Your name" required />
    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Vouch</button>
  </form>
</div>

<div id="successMsg">‚úÖ Vouch submitted!</div>

<!-- Firebase v9 CDN -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCf-6pDo5eo58MGc8OABC5ma6FjAyU-4Ng",
    authDomain: "vinit-vouches.firebaseapp.com",
    databaseURL: "https://vinit-vouches-default-rtdb.firebaseio.com",
    projectId: "vinit-vouches",
    storageBucket: "vinit-vouches.appspot.com",
    messagingSenderId: "880866407024",
    appId: "1:880866407024:web:a64eb48717e76d6a7b3ab5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const vouchesRef = ref(db, "vouches");
  const ADMIN_UID = "wrIo3ZbqF1VA7wD9DPrBezwvdFV2";

  let isAdmin = false;

  function signInWithGoogle() {
    signInWithPopup(auth, provider)
      .then(result => {
        const user = result.user;
        if (user.uid === ADMIN_UID) {
          isAdmin = true;
          document.getElementById("adminStatus").innerText = "‚úîÔ∏è Admin Mode";
          loadVouches();
        } else {
          alert("Access Denied: Not admin.");
        }
      })
      .catch(error => console.error(error));
  }

  // Load vouches
  function loadVouches() {
    onValue(vouchesRef, snapshot => {
      const container = document.getElementById("vouchList");
      container.innerHTML = "";
      document.getElementById("loading").style.display = "none";
      container.style.display = "block";

      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;

        const div = document.createElement("div");
        div.className = "vouch-card";
        div.innerHTML = `
          <strong>${data.username}</strong>
          <p>${data.message}</p>
          ${isAdmin ? `<button onclick="deleteVouch('${id}')">üóëÔ∏è Delete</button>` : ""}
        `;
        container.prepend(div);
      });
    });
  }

  // Always load vouches for visitors
  loadVouches();

  // Submit vouch
  document.getElementById("vouchForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();
    if (!username || !message) return;

    push(vouchesRef, { username, message })
      .then(() => {
        document.getElementById("vouchForm").reset();
        showSuccess();
      });
  });

  function deleteVouch(id) {
    if (confirm("Delete this vouch?")) {
      remove(ref(db, "vouches/" + id));
    }
  }

  function showSuccess() {
    const msg = document.getElementById("successMsg");
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 2000);
  }
</script>

</body>
</html>
