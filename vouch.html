<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .vouch-card {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vouch-card:hover {
      transform: rotateY(5deg) rotateX(5deg);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .vouch-card strong {
      color: #00ffe5;
      font-size: 1.2rem;
    }

    .vouch-card p {
      margin: 8px 0;
    }

    .vouch-card time {
      font-size: 0.9rem;
      color: #bbb;
    }

    #vouchForm {
      background: #151515;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      margin-top: 50px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 1rem;
    }

    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #00ffe5;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #00cfcf;
    }

    .success-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: black;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: fadeOut 2s ease 2s forwards;
    }

    .success-msg .close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
        visibility: hidden;
      }
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #00ffe5;
      text-decoration: none;
      font-size: 1.1rem;
    }

    #loader {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #00ffe5;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 data-aos="fade-down">What People Say üí¨</h1>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="vouchList" data-aos="fade-up"></div>

  <form id="vouchForm" data-aos="zoom-in-up">
    <h2>Leave a Vouch</h2>
    <input type="text" id="username" placeholder="Your name" required />
    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Vouch</button>
  </form>

  <a class="back-home" href="index.html">‚Üê Back to Portfolio</a>
</div>

<!-- Success message -->
<div id="successMsg" class="success-msg" style="display: none;">
  <span>‚úÖ Vouch submitted!</span>
  <button class="close" onclick="hideSuccess()">√ó</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<!-- AOS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Main Script -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCf-6pDo5eo58MGc8OABC5ma6FjAyU-4Ng",
    authDomain: "vinit-vouches.firebaseapp.com",
    databaseURL: "https://vinit-vouches-default-rtdb.firebaseio.com",
    projectId: "vinit-vouches",
    storageBucket: "vinit-vouches.appspot.com",
    messagingSenderId: "880866407024",
    appId: "1:880866407024:web:a64eb48717e76d6a7b3ab5"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database(app);
  const vouchRef = database.ref("vouches");

  const vouchList = document.getElementById("vouchList");
  const vouchForm = document.getElementById("vouchForm");

  function formatDate(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString();
  }

  vouchForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();
    const timestamp = Date.now();

    if (!username || !message) return;

    vouchRef.push({ username, message, timestamp })
      .then(() => {
        vouchForm.reset();
        showSuccess();
      })
      .catch(err => console.error("Error:", err));
  });

  function showSuccess() {
    const box = document.getElementById("successMsg");
    box.style.display = "flex";
    setTimeout(() => hideSuccess(), 2000);
  }

  function hideSuccess() {
    document.getElementById("successMsg").style.display = "none";
  }

  function loadVouches() {
    vouchRef.on("value", (snapshot) => {
      vouchList.innerHTML = "";
      document.getElementById("loader").style.display = "none";

      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "vouch-card";
        div.innerHTML = `
          <strong>üë§ Name:</strong> ${data.username}
          <p>üí¨ ${data.message}</p>
          <time>üìÖ ${formatDate(data.timestamp)}</time>
        `;
        vouchList.prepend(div);
      });
    });
  }

  loadVouches();
</script>

</body>
</html>
