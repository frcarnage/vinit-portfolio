<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .vouch-card {
      background: #1f1f1f;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vouch-card:hover {
      transform: rotateY(5deg) rotateX(5deg);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .vouch-card strong {
      color: #00ffe5;
      font-size: 1.1rem;
    }

    #vouchForm {
      background: #151515;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      margin-top: 50px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #00ffe5;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cfcf;
    }

    .success-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: black;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: fadeOut 2s ease 2s forwards;
    }

    .success-msg .close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
        visibility: hidden;
      }
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #00ffe5;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 data-aos="fade-down">What People Say üí¨</h1>

  <div id="vouchList" data-aos="fade-up"></div>

  <form id="vouchForm" data-aos="zoom-in-up">
    <h2>Leave a Vouch</h2>
    <input type="text" id="username" placeholder="Your name" required />
    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Vouch</button>
  </form>

  <a class="back-home" href="index.html">‚Üê Back to Portfolio</a>
</div>

<!-- Success message -->
<div id="successMsg" class="success-msg" style="display: none;">
  <span>‚úÖ Vouch submitted!</span>
  <button class="close" onclick="hideSuccess()">√ó</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<!-- AOS & Tilt -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
  // Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyCf-6pDo5eo58MGc8OABC5ma6FjAyU-4Ng",
  authDomain: "vinit-vouches.firebaseapp.com",
  databaseURL: "https://vinit-vouches-default-rtdb.firebaseio.com",
  projectId: "vinit-vouches",
  storageBucket: "vinit-vouches.appspot.com",
  messagingSenderId: "880866407024",
  appId: "1:880866407024:web:a64eb48717e76d6a7b3ab5"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database(app);
  const auth = firebase.auth();
  const vouchRef = database.ref("vouches");

  const vouchList = document.getElementById("vouchList");
  const vouchForm = document.getElementById("vouchForm");

  // Submit vouch
  vouchForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();
    if (!username || !message) return;

    firebase.database().ref("vouches").push({
      username,
      message
    }).then(() => {
      vouchForm.reset();
      showSuccess();
    }).catch(err => console.error("Error:", err));
  });

  // Show success popup
  function showSuccess() {
    const box = document.getElementById("successMsg");
    box.style.display = "flex";
    setTimeout(() => hideSuccess(), 2000);
  }

  function hideSuccess() {
    document.getElementById("successMsg").style.display = "none";
  }

  // Display vouches
  vouchRef.on("value", (snapshot) => {
    vouchList.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      const id = child.key;

      const div = document.createElement("div");
      div.className = "vouch-card";
      div.innerHTML = `<strong>${data.username}</strong><p>${data.message}</p>`;
      vouchList.prepend(div);
    });
  });
</script>

</body>
</html>
