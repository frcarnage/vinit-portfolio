<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vouches | Vinit</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #011c29, #0b3c4f);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    #vouchesContainer {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
      padding: 40px 20px;
    }

    .vouch-card {
      background-color: #121212;
      flex: 0 0 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .vouch-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .vouch-meta {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .vouch-message {
      font-size: 16px;
      white-space: pre-wrap;
    }

    .like-btn {
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      color: cyan;
      border: 1px solid cyan;
      padding: 6px 12px;
      border-radius: 8px;
      background: transparent;
      transition: 0.2s ease;
    }

    .like-btn:hover {
      background: cyan;
      color: black;
    }

    form {
      max-width: 700px;
      margin: 30px auto;
      background-color: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    form h2 {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 15px;
    }

    button[type="submit"] {
      background-color: cyan;
      color: black;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #00e2e2;
    }

    .success-message {
      text-align: center;
      background: #00ffae;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 400px;
      margin: 15px auto;
      display: none;
      position: relative;
    }

    .success-message .close-btn {
      position: absolute;
      top: 4px;
      right: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #vouchesContainer {
        flex-direction: column;
        align-items: center;
      }

      .vouch-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üí¨ Vouches</h1>

  <div id="success" class="success-message">
    ‚úÖ Vouch submitted!
    <span class="close-btn" onclick="this.parentElement.style.display='none'">‚úñ</span>
  </div>

  <div id="vouchesContainer">Loading vouches...</div>

  <form id="vouchForm" onsubmit="event.preventDefault(); submitVouch();">
    <h2>Leave a Vouch</h2>
    <input type="text" id="username" placeholder="Your name" required />
    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Vouch</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRY-Wbtztw_JIL0Lsl3E20q4AfRGiy2d8",
      authDomain: "vinit-vouches.firebaseapp.com",
      projectId: "vinit-vouches",
      storageBucket: "vinit-vouches.appspot.com",
      messagingSenderId: "236944884437",
      appId: "1:236944884437:web:bcf3160b97e11a8a763842",
      databaseURL: "https://vinit-vouches-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const vouchesRef = db.ref("vouches");

    function showSuccessMessage() {
      const successBox = document.getElementById("success");
      successBox.style.display = "block";
      setTimeout(() => {
        successBox.style.display = "none";
      }, 3000);
    }

    function submitVouch() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!username || !message) return alert("Please fill out both fields!");

      const newVouch = {
        username,
        message,
        timestamp: new Date().toISOString(),
        likes: 0
      };

      vouchesRef.push(newVouch).then(() => {
        document.getElementById("username").value = "";
        document.getElementById("message").value = "";
        showSuccessMessage();
      });
    }

    function likeVouch(id, currentLikes) {
      const newLikes = currentLikes + 1;
      vouchesRef.child(id).update({ likes: newLikes });
    }

    vouchesRef.on("value", (snapshot) => {
      const container = document.getElementById("vouchesContainer");
      container.innerHTML = "";
      const vouches = snapshot.val();
      if (!vouches) {
        container.innerHTML = "No vouches yet.";
        return;
      }

      const entries = Object.entries(vouches).reverse();
      entries.forEach(([id, vouch]) => {
        const card = document.createElement("div");
        card.className = "vouch-card";

        const timestamp = new Date(vouch.timestamp);
        const formattedDate = `üìÖ ${timestamp.toLocaleDateString("en-IN", {
          day: "2-digit", month: "short", year: "numeric"
        })} at ${timestamp.toLocaleTimeString("en-IN", {
          hour: "2-digit", minute: "2-digit"
        })}`;

        card.innerHTML = `
          <div class="vouch-meta"><strong>üë§ ${vouch.username}</strong></div>
          <div class="vouch-message">"${vouch.message}"</div>
          <div class="vouch-meta">${formattedDate}</div>
          <button class="like-btn" onclick="likeVouch('${id}', ${vouch.likes || 0})">‚ù§Ô∏è ${vouch.likes || 0} Like${(vouch.likes || 0) !== 1 ? 's' : ''}</button>
        `;
        container.appendChild(card);
      });
    });

    // Optional: Auto scroll slider every 5s (only on wide screens)
    if (window.innerWidth > 600) {
      setInterval(() => {
        const container = document.getElementById("vouchesContainer");
        container.scrollBy({ left: 320, behavior: 'smooth' });
      }, 5000);
    }
  </script>
</body>
</html>
