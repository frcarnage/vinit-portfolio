<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinit | Developer & Bot Builder</title>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .typed-text {
      font-size: 2.2rem;
      font-weight: bold;
      color: #00f0ff;
    }

    p.subtext {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ccc;
    }

    .contact-buttons {
      margin-top: 30px;
    }

    .contact-buttons a {
      margin: 10px;
      padding: 12px 20px;
      background: #1f1f1f;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .contact-buttons a:hover {
      background: #00f0ff;
      color: black;
    }

    section#accepted-coins {
      text-align: center;
      padding: 50px 20px;
      background-color: #111;
      margin-top: 50px;
    }

    section#accepted-coins h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .coin-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .coin-icons img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .coin-icons img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="typed-text" id="typed"></div>
    <p class="subtext">Crafting Bots | Swaps | Web Wonders</p>

    <div class="contact-buttons">
      <a href="https://t.me/CarnageV1" target="_blank">üì® Telegram</a>
      <a href="mailto:vinit2712@aol.com">‚úâÔ∏è Email</a>
    </div>
  </header>

  <!-- Crypto Accepted Section -->
  <section id="accepted-coins">
    <h2>üí∏ We Accept Crypto</h2>
    <p>BTC, ETH, LTC, TON, USDT (any network), SOL, TRUMP, XRP, XMR</p>
    <div class="coin-icons">
      <img src="assets/icons/btc.png" alt="BTC">
      <img src="assets/icons/eth.png" alt="ETH">
      <img src="assets/icons/ltc.png" alt="LTC">
      <img src="assets/icons/ton.png" alt="TON">
      <img src="assets/icons/usdt.png" alt="USDT">
      <img src="assets/icons/sol.png" alt="SOL">
      <img src="assets/icons/trump.png" alt="TRUMP">
      <img src="assets/icons/xrp.png" alt="XRP">
      <img src="assets/icons/xmr.png" alt="XMR">
    </div>
  </section>

  <footer>
    ¬© 2025 Vinit. All rights reserved.
  </footer>

  <!-- Typed.js Init -->
  <script>
    var typed = new Typed("#typed", {
      strings: ["Hi, I'm Vinit", "Developer", "Bot Builder", "Web Wizard"],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 1500,
      loop: true
    });
  </script>

  <!-- Particles.js Init -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00f0ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f0ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": true,
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 150 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
